<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <div class="container w-50 bg-light border p-4 mt-3">
            <h1 class="text-center">login page</h1>
            <form action="">
                <div class="mt-3 p-2">
                    <label for="u1">user name</label>
                    <input type="text" id="u1" class="form-control">
                </div>
                <div class="mt-3 p-2 border border-warning">

                </div>

            </form>
           
            
        </div>
